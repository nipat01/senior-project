<div class="row justify-content-center">
  <div class="col-md-6" >
    <div class="login">
      <!-- <div [ngStyle]="{'background-color': color? color :'#abc' }" class="card-header text-center text-white ">
        เข้าสู่ระบบ
      </div> -->
      <div class="body" >
        <form [formGroup]="loginForm">

          <div class="form-group row">

            <label class="col-sm-3 col-form-label">

              อีเมล
            </label>
            <div class="col-sm-9">
              <input type="email" class="form-control" formControlName="email" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">

              รหัสผ่าน
            </label>
            <div class="col-sm-9">
              <input type="password" class="form-control" formControlName="password" />
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-6 text-left">
              <a class="text-muted" [routerLink]="['/signup']">
                สมัครสมาชิกใหม่ ?
              </a>
            </div> -->
            <div class="col-6 text-right">
              <button  type="submit" class="btn log" (click)="login()"
              [ngStyle]="{ 'background-color': color ? color : '#abc' }">

                เข้าสู่ระบบ
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
