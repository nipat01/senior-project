<nav *ngIf="auth.authenticated" class="sidenav">
  <!-- <p> -->
  <p
    *ngIf="auth.authenticated && auth.authenticatedAdmin()"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
  >
    คำร้องขอ
  </p>
  <!-- </p> -->
  <div
    *ngIf="auth.authenticated && auth.authenticatedAdmin()"
    id="collapseExample"
    [ngbCollapse]="isCollapsed"
  >
    <div class="card">
      <div class="card-body">
        <a
          *ngIf="auth.authenticated && auth.authenticatedAdmin()"
          routerLink="/checkdatajob"
          >รอตรวจสอบข้อมูล</a
        >
        <a
          *ngIf="auth.authenticated && auth.authenticatedAdmin()"
          routerLink="/checkpaymentjob"
          >รอชำระเงิน</a
        >
        <a
          *ngIf="auth.authenticated && auth.authenticatedAdmin()"
          routerLink="/notificationjob"
          >รอพนักงานยืนยัน</a
        >
        <!-- <a *ngIf="auth.authenticated && auth.authenticatedAdmin()" routerLink="/notificationjob">มอบหมายงาน</a> -->
        <a
          *ngIf="auth.authenticated && auth.authenticatedAdmin()"
          routerLink="/pendingjob"
          >รอดำเนินการ</a
        >
        <a
          *ngIf="auth.authenticated && auth.authenticatedAdmin()"
          routerLink="/proceedjob"
          >กำลังดำเนินการ</a
        >
        <a
          *ngIf="auth.authenticated && auth.authenticatedAdmin()"
          routerLink="/proceededjob"
          >ดำเนินการแล้ว</a
        >
      </div>
    </div>
  </div>
  <hr style="margin-top: -1px;" />

  <div *ngIf="auth.authenticated && auth.authenticatedAdmin()">
    <a
      *ngIf="auth.authenticated && auth.authenticatedAdmin()"
      routerLink="/searchjob"
      >ค้นหา</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && auth.authenticatedAdmin()"
      routerLink="/deletejob"
      >รายการที่ลบ</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && auth.authenticatedAdmin()"
      routerLink="/home"
      >จัดการพนักงานขับรถ</a
    >
    <hr />
    <a *ngIf="auth.authenticated && auth.authenticatedAdmin()" routerLink="/car"
      >จัดการข้อมูลรถ</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && auth.authenticatedAdmin()"
      routerLink="/overview"
      >ผลประเมินความพึงพอใจ</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && auth.authenticatedAdmin()"
      routerLink="/editPage"
      >ปรับแต่งเว็บแอปพลิเคชัน</a
    >
    <hr />
  </div>

  <div *ngIf="auth.authenticated && !auth.authenticatedAdmin()">
    <a
      *ngIf="auth.authenticated && !auth.authenticatedAdmin()"
      routerLink="/notificationjobdriver"
      >แจ้งเตือนงาน</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && !auth.authenticatedAdmin()"
      routerLink="/pendingjobdriver"
      >รอดำเนินการ</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && !auth.authenticatedAdmin()"
      routerLink="/proceedjobdriver"
      >กำลังดำเนินการ</a
    >
    <hr />
    <a
      *ngIf="auth.authenticated && !auth.authenticatedAdmin()"
      routerLink="/proceededjobdriver"
      >ดำเนินการแล้ว</a
    >
    <hr />
  </div>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarNavDropdown"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav mr-auto"></ul>
    <ul class="navbar-nav"></ul>
  </div>
</nav>
