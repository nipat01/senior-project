<div class="container">
<div class="row">
  <div class="col-md-12">

<h3>
  <img
    class="icon"
    src="https://image.flaticon.com/icons/svg/1897/1897770.svg"
  />
  ผลงาน
</h3>

<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <!-- <div class="imagebox" *ngIf="i === 0">
        <a routerLink="/image/upload">
          <img src="/assets/img/new_image.jpg" class="img-fluid" />
          <span class="imagebox-desc">Insert New Image</span></a>
      </div> -->
      <div class="imagebox" *ngIf="imageList[3 * i]">
        <img
          class="size"
          [src]="imageList[3 * i].value.imageUrl"
          width="350px"
          height="250px"
          style="padding: 5px;"
        />
        <label class="cab">{{ imageList[3 * i].value.caption }}</label>
      </div>
    </td>

    <td *ngIf="imageList[3 * i + 1]">
      <div class="imagebox">
        <img
          class="size"
          [src]="imageList[3 * i + 1].value.imageUrl"
          width="350px"
          height="250px"
          style="padding: 5px;"
        />
        <label class="cab">{{
          imageList[3 * i + 1].value.caption
        }}</label>
      </div>
    </td>

    <td *ngIf="imageList[3 * i + 2]">
      <div class="imagebox">
        <img
          class="size"
          [src]="imageList[3 * i + 2].value.imageUrl"
          width="350px"
          height="250px"
          style="padding: 5px;"
        />
        <label class="cab">{{
          imageList[3 * i + 2].value.caption
        }}</label>
      </div>
    </td>
  </tr>
</table>
</div>
</div>
</div>
